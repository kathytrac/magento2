<table class="data-grid" afterRender="onElementRender">
    <thead>
    <tr>
        <th class="data-grid-th"><!-- ko i18n: 'Field ID' --><!-- /ko --></th>
        <th class="data-grid-th"><!-- ko i18n: 'Value' --><!-- /ko --></th>
    </tr>
    </thead>
    <tbody data-bind="foreach: value">
    <tr class="data-row">
        <td data-bind="text: key"></td>
        <td data-bind="text: val"></td>
    </tr>
    </tbody>
</table>
